<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
</head>
<body>
  <h1>Getting started with JSON Form</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script type="text/javascript">
    var formObject = {
      "schema": {"name":{"title":"Name","description":"Nickname allowed","type":"string"},"gender":{"title":"Gender","description":"Your gender","type":"string","enum":["male","female","alien"]}},
      "displayErrors": function (errors, formElt) {
        for (var i=0; i<errors.length; i++) {
          errors[i].message = "Avast! Ye best be fixin' that field!";
        }
        $(formElt).jsonFormErrors(errors, formObject);
      }
    };
    $('form').jsonForm(formObject);
  </script>
</body>
</html>
